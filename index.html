<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="বিম্পি গণচোদন - একটি মজাদার টার্গেট শুটিং গেম">
  <title>বিম্পি গণচোদন - বড় টার্গেট</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .game-header {
      text-align: center;
      margin-bottom: 25px;
      animation: fadeInDown 0.8s ease-out;
    }

    .game-header h1 {
      font-size: 2.8rem;
      color: #ffcc00;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #ffcc00cc;
      background: linear-gradient(to right, #ffcc00, #ff8800);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .game-header p {
      font-size: 1.1rem;
      max-width: 600px;
      line-height: 1.6;
      opacity: 0.9;
      margin: 0 auto;
    }

    .game-wrapper {
      width: 95%;
      max-width: 850px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.8);
      padding: 30px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
      animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .game-area {
      position: relative;
      width: 100%;
      height: 450px;
      border-radius: 15px;
      background: rgba(255,255,255,0.06);
      overflow: hidden;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      transform: translate(-50%, -50%);
      border: 2px dashed rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      pointer-events: none;
      z-index: 10;
      animation: pulse 1.5s infinite;
    }

    .crosshair::before, .crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.7);
    }

    .crosshair::before {
      width: 2px;
      height: 100%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .crosshair::after {
      width: 100%;
      height: 2px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .target {
      position: absolute;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #ff4444;
      box-shadow: 0 0 25px rgba(255, 50, 50, 0.7);
      transition: left 1.3s cubic-bezier(0.22, 1, 0.36, 1), top 1.3s cubic-bezier(0.22, 1, 0.36, 1);
      user-select: none;
      animation: float 4s ease-in-out infinite;
      cursor: pointer;
    }

    .target:hover {
      transform: scale(1.05);
    }

    .target img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      filter: brightness(1.1);
    }

    .info-panel {
      display: flex;
      justify-content: space-between;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.08);
    }

    .info-item {
      text-align: center;
      flex: 1;
      padding: 10px;
    }

    .info-item .value {
      display: block;
      font-size: 2rem;
      font-weight: bold;
      color: #ffcc00;
      margin-top: 5px;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }

    .info-item .label {
      font-size: 1.1rem;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .action-btn {
      padding: 14px 35px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      user-select: none;
      font-weight: 600;
    }

    .shoot-btn {
      background: linear-gradient(to right, #e63946, #b30000);
    }

    .start-btn {
      background: linear-gradient(to right, #4CAF50, #2E7D32);
    }

    .retry-btn {
      background: linear-gradient(to right, #2196F3, #0D47A1);
    }

    .action-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .action-btn:active {
      transform: translateY(0);
    }

    .message-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: linear-gradient(135deg, #ffcc00, #ff9800);
      color: #1a2a6c;
      padding: 40px;
      border-radius: 20px;
      display: none;
      animation: popIn 0.5s forwards;
      z-index: 99;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
      width: 90%;
      max-width: 500px;
      border: 4px solid rgba(255, 255, 255, 0.3);
    }

    .message-box h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #b30000;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .message-box .final-score {
      font-size: 2rem;
      margin: 20px 0;
      font-weight: bold;
      color: #1a2a6c;
    }

    .message-box .message {
      font-size: 1.2rem;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    @keyframes kick {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5) rotate(-30deg); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(0deg); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5) rotate(30deg); }
    }

    .shoe-effect {
      position: absolute;
      font-size: 3.5rem;
      z-index: 99;
      pointer-events: none;
      animation: kick 0.6s ease-out forwards;
      user-select: none;
      text-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
      70% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 40px;
      text-align: center;
      padding: 15px 0;
      color: rgba(255,255,255,0.7);
      font-size: 1rem;
      animation: fadeInUp 1s ease-out;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    footer a:hover {
      color: #ff8800;
      transform: translateY(-2px);
    }

    .github-icon {
      font-size: 1.4rem;
      color: #ffffff;
      animation: floatIcon 1.8s ease-in-out infinite;
    }

    @keyframes floatIcon {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8rem;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
      z-index: 20;
      display: none;
      animation: pulse 1s infinite;
    }

    @media (max-width: 768px) {
      .game-header h1 { font-size: 2.2rem; }
      .game-wrapper { padding: 20px; }
      .game-area { height: 350px; }
      .target { width: 110px; height: 110px; }
      .action-btn { padding: 12px 25px; font-size: 1.1rem; }
      .message-box { padding: 25px; }
      .message-box h2 { font-size: 1.8rem; }
      .info-item .value { font-size: 1.8rem; }
    }

    @media (max-width: 480px) {
      .game-header h1 { font-size: 1.8rem; }
      .game-wrapper { width: 100%; border-radius: 15px; }
      .game-area { height: 300px; }
      .target { width: 90px; height: 90px; }
      .action-buttons { flex-direction: column; gap: 10px; }
      .action-btn { width: 100%; }
      .info-panel { flex-direction: column; gap: 10px; }
      .info-item { padding: 8px; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="game-header">
    <h1>বিম্পি গণচোদন</h1>
    <p>লক্ষ্যবস্তুকে কেন্দ্রে নিয়ে এসে দুচুন সঠিকভাবে দুচতে পারলে পয়েন্ট পাবেন</p>
  </div>
  
  <div class="game-wrapper">
    <div class="game-container">
      <div class="game-area" id="gameArea">
        <div class="countdown" id="countdown">3</div>
        <div class="crosshair"></div>
        <div class="target" id="target">
          <img src="https://i.ibb.co/rK6cLPTS/images-76.jpg" alt="Target">
        </div>
        <div class="message-box" id="messageBox">
          <h2>চাঁদা তুলতে গিয়ে গণচোদন খেলাম</h2>
          <div class="final-score">পয়েন্ট: <span id="finalScore">0</span></div>
          <p class="message">আবার চেষ্টা করলে হয়তো এবার পারবেন!</p>
          <button class="action-btn retry-btn" id="retryBtn">
            <i class="fas fa-redo-alt"></i> আবার খেলো
          </button>
        </div>
      </div>

      <div class="info-panel" id="infoBox">
        <div class="info-item">
          <span class="label"><i class="fas fa-bullseye"></i> পয়েন্ট</span>
          <span class="value" id="score">0</span>
        </div>
        <div class="info-item">
          <span class="label"><i class="fas fa-heart"></i> জীবন</span>
          <span class="value" id="lives">3</span>
        </div>
        <div class="info-item">
          <span class="label"><i class="fas fa-clock"></i> সময়</span>
          <span class="value" id="timeLeft">30</span>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="action-btn start-btn" id="startBtn">
          <i class="fas fa-play"></i> গণচোদন দিতে প্রস্তুত হয়ে যান
        </button>
        <button class="action-btn shoot-btn" id="shootBtn">
          <i class="fas fa-shoe-prints"></i> মার শালার বেটারে!
        </button>
      </div>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="bgm" loop>
    <source src="https://www.soundjay.com/misc/sounds/bubble-pop-1.mp3" type="audio/mpeg">
  </audio>
  <audio id="hitSound">
    <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
  </audio>
  <audio id="missSound">
    <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3" type="audio/mpeg">
  </audio>
  <audio id="gameOverBgm">
    <source src="https://www.soundjay.com/misc/sounds/fail-trombone-01.mp3" type="audio/mpeg">
  </audio>

  <footer>
    <a href="https://github.com/frnwot" target="_blank">
      <i class="fab fa-github github-icon"></i>
      GitHub Profile
    </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Initialize particles background
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffcc00" },
          shape: { type: "circle" },
          opacity: { value: 0.3, random: true },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffcc00",
            opacity: 0.1,
            width: 1
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: true,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" },
            resize: true
          }
        },
        retina_detect: true
      });

      const target = document.getElementById('target');
      const area = document.getElementById('gameArea');
      const scoreEl = document.getElementById('score');
      const livesEl = document.getElementById('lives');
      const timeEl = document.getElementById('timeLeft');
      const shootBtn = document.getElementById('shootBtn');
      const messageBox = document.getElementById('messageBox');
      const finalScore = document.getElementById('finalScore');
      const retryBtn = document.getElementById('retryBtn');
      const startBtn = document.getElementById('startBtn');
      const infoBox = document.getElementById('infoBox');
      const countdown = document.getElementById('countdown');
      const bgm = document.getElementById('bgm');
      const hitSound = document.getElementById('hitSound');
      const missSound = document.getElementById('missSound');
      const gameOverBgm = document.getElementById('gameOverBgm');

      let score = 0, lives = 3, time = 30, playing = false;
      let moveInterval, timer;
      let difficulty = 1300; // Initial movement interval

      function moveTarget() {
        if (!playing) return;
        const maxX = area.clientWidth - target.clientWidth;
        const maxY = area.clientHeight - target.clientHeight;
        const x = Math.random() * maxX;
        const y = Math.random() * maxY;
        target.style.left = `${x}px`;
        target.style.top = `${y}px`;
        
        // Increase difficulty as score increases
        if (score > 0 && score % 5 === 0 && difficulty > 500) {
          difficulty -= 100;
          clearInterval(moveInterval);
          moveInterval = setInterval(moveTarget, difficulty);
        }
      }

      function createHitEffect() {
        const shoe = document.createElement('div');
        shoe.textContent = '👞';
        shoe.className = 'shoe-effect';
        const targetRect = target.getBoundingClientRect();
        const areaRect = area.getBoundingClientRect();
        const leftPos = targetRect.left - areaRect.left + targetRect.width / 2;
        const topPos = targetRect.top - areaRect.top + targetRect.height / 2;
        shoe.style.left = `${leftPos}px`;
        shoe.style.top = `${topPos}px`;
        area.appendChild(shoe);
        setTimeout(() => shoe.remove(), 600);
      }

      function isCentered() {
        const t = target.getBoundingClientRect();
        const a = area.getBoundingClientRect();
        const tx = t.left + t.width / 2;
        const ty = t.top + t.height / 2;
        const cx = a.left + a.width / 2;
        const cy = a.top + a.height / 2;
        const dist = Math.hypot(tx - cx, ty - cy);
        return dist < 60;
      }

      function shoot() {
        if (!playing) return;
        createHitEffect();
        if (isCentered()) {
          score++;
          scoreEl.textContent = score;
          hitSound.currentTime = 0;
          hitSound.play().catch(e => console.log("Sound error:", e));
          
          // Visual feedback for hit
          target.style.boxShadow = "0 0 30px rgba(0, 255, 0, 0.8)";
          setTimeout(() => {
            target.style.boxShadow = "0 0 25px rgba(255, 50, 50, 0.7)";
          }, 300);
        } else {
          lives--;
          livesEl.textContent = lives;
          missSound.currentTime = 0;
          missSound.play().catch(e => console.log("Sound error:", e));
          
          // Visual feedback for miss
          area.style.boxShadow = "inset 0 0 30px rgba(255, 0, 0, 0.5)";
          setTimeout(() => {
            area.style.boxShadow = "inset 0 0 20px rgba(0,0,0,0.5)";
          }, 300);
          
          if (lives <= 0) endGame();
        }
      }

      function startGame() {
        startBtn.style.display = 'none';
        shootBtn.style.display = 'flex';
        
        // Show countdown
        countdown.style.display = 'block';
        let count = 3;
        countdown.textContent = count;
        
        const countdownInterval = setInterval(() => {
          count--;
          if (count > 0) {
            countdown.textContent = count;
          } else {
            clearInterval(countdownInterval);
            countdown.style.display = 'none';
            startGamePlay();
          }
        }, 1000);
      }
      
      function startGamePlay() {
        score = 0;
        lives = 3;
        time = 30;
        difficulty = 1300;
        playing = true;
        scoreEl.textContent = score;
        livesEl.textContent = lives;
        timeEl.textContent = time;
        messageBox.style.display = 'none';
        infoBox.style.display = 'flex';

        moveTarget();

        // Start background music
        bgm.volume = 0.3;
        bgm.currentTime = 0;
        bgm.play().catch(e => console.log("Autoplay block:", e));
        gameOverBgm.pause();
        gameOverBgm.currentTime = 0;

        // Set up target movement
        moveInterval = setInterval(moveTarget, difficulty);

        // Set up timer
        timer = setInterval(() => {
          if (!playing) return;
          time--;
          timeEl.textContent = time;
          if (time <= 0) endGame();
        }, 1000);
      }

      function endGame() {
        playing = false;
        finalScore.textContent = score;
        messageBox.style.display = 'block';
        clearInterval(moveInterval);
        clearInterval(timer);
        
        bgm.pause();
        bgm.currentTime = 0;
        gameOverBgm.volume = 0.4;
        gameOverBgm.currentTime = 0;
        gameOverBgm.play().catch(e => console.log("Game over sound error:", e));
      }

      // Event listeners
      shootBtn.addEventListener('click', shoot);
      retryBtn.addEventListener('click', () => {
        messageBox.style.display = 'none';
        startGame();
      });
      startBtn.addEventListener('click', startGame);
      
      // Initialize UI state
      shootBtn.style.display = 'none';
      infoBox.style.display = 'none';
      
      // Add click functionality to target
      target.addEventListener('click', shoot);

      // Keyboard controls
      document.addEventListener('keydown', (e) => {
        if (e.code === 'Space' && playing) {
          e.preventDefault(); // Prevent spacebar from scrolling
          shoot();
        }
      });
    });
  </script>
</body>
</html>
